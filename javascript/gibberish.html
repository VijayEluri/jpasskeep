<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gibberish AES Tests</title>
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
    <script type="text/javascript" src="gibberish-aes.js"></script>
    <script type="text/javascript">

        function encryptAndDecrypt() {
            var key = $("#key").val();
            var plainText = $("#plainText").val();
            var cipherText = $("#cipherText").val();
            if (key != '') {
                if (plainText != '') {
                    $("#cipherText").val(GibberishAES.enc(plainText, key));
                }
                if (cipherText != '') {
                    $("#plainText").val(GibberishAES.dec(cipherText, key));
                }
            }
        }

        $(document).ready(function() {
            $("#cryptoForm").submit(function(event) {
                encryptAndDecrypt();
                event.preventDefault();
            });
        });

    </script>
</head>
<body>
<form id="cryptoForm" action="#" method="post">
    <p>
        <label for="key">Key</label>
        <input id="key" name="key" type="text" />
    </p>
    <p>
        <label for="plainText">Plain Text</label>
        <textarea id="plainText" name="plainText" rows="20" cols="100"></textarea>
    </p>
    <p>
        <label for="cipherText">Cipher Text</label>
        <textarea id="cipherText" name="cipherText" rows="20" cols="100"></textarea>
    </p>
    <p>
        <input type="submit" value="Go" />
    </p>
</form>
</body>
</html>
